{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>НПА</title>
</head>
<body>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>НАПРАВЛЕНИЕ</th>
        <th>ВИД ДОКУМЕНТА</th>
        <th>ДАТА</th>
        <th>№</th>
        <th>НАЗВАНИЕ</th>
    </tr>
    </thead>
    <tbody>
    {%for npa in npas%}
    <tr>
        <th>{{ npa.title }}</th>
        <th>{{ npa.subtitle }}</th>
        <th>{{ npa.date }}</th>
        <th>{{ npa.document_type }}</th>
        <th>{{ npa.text }}</th>
    </tr>
    {%endfor%}

    </tbody>
</table>
